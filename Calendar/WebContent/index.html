<h1>年数を入力してください</h1>
<form method="post" action="calender"
 name="year" onSubmit="return check()">

<input type="number" name="year" min="-99999999" max="99999999">
<!-- <input type="submit" value="送る"> -->


<h1>表示形式</h1>

	<input type="radio" name="select" value="0" required>4月始め

<p><input type="submit" value="出力"></p>

</form>
